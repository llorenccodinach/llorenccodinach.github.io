<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Frecuentes</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
}

.faq-container {
    max-width: 600px;
    margin: 0 auto;
}

.faq-item {
    border: 1px solid #ddd;
    margin-bottom: 10px;
    border-radius: 5px;
    overflow: hidden;
}

/* Ocultar el checkbox */
.faq-item input {
    display: none;
}

.faq-question {
    background-color: #f1f1f1;
    padding: 15px;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.faq-question .arrow {
    margin-right: 10px;
    transition: transform 0.5s ease;
}

.faq-answer {
    height: 0px;
    overflow: hidden;
    background-color: #fff;
    padding: 0 15px;
    transition: height 0.5s ease;
    interpolate-size: allow-keywords;
}

.faq-answer p {
    padding: 15px 0;
    margin: 0;
}

/* Abrir la respuesta cuando el input está chequeado */
.faq-item input:checked + .faq-question .arrow {
    transform: rotate(90deg); /* Girar la flecha */
}

.faq-item input:checked ~ .faq-answer {
    height: fit-content; /* Ajusta este valor según el contenido máximo */
}

    </style>

</head>
<body>
    <div class="faq-container">
        <div class="faq-item">
            <input type="checkbox" id="faq1">
            <label class="faq-question" for="faq1">
                <span class="arrow">&#9654;</span>
                <span>¿Cuál es tu política de devoluciones?</span>
            </label>
            <div class="faq-answer">
                <p>Nuestra política de devoluciones te permite devolver los productos en un plazo de 30 días.</p>
            </div>
        </div>

        <div class="faq-item">
            <input type="checkbox" id="faq2">
            <label class="faq-question" for="faq2">
                <span class="arrow">&#9654;</span>
                <span>¿Cuánto tardan los envíos?</span>
            </label>
            <div class="faq-answer">
                <p>Los envíos tardan entre 3 a 5 días hábiles.</p>
            </div>
        </div>

        <div class="faq-item">
            <input type="checkbox" id="faq3">
            <label class="faq-question" for="faq3">
                <span class="arrow">&#9654;</span>
                <span>¿Cómo puedo contactar con soporte?</span>
            </label>
            <div class="faq-answer">
                <p>Puedes contactarnos a través de nuestro formulario de contacto o llamando al número 123-456-7890.</p>
            </div>
        </div>
    </div>
</body>
</html>
